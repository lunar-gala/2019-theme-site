<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>LG 2019: ANOMIE - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.1/pixi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/fitty.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="script/nav.js"></script>
  <script>
    fitty('h1');
  </script>

  <link rel="stylesheet" type="text/css" href="style/reset.css">
  <link rel="stylesheet" type="text/css" href="style/brand-font.css">
  <link rel="stylesheet" type="text/css" href="style/index-grid.css">
  <link rel="stylesheet" type="text/css" href="style/interact.css">
  <link rel="stylesheet" type="text/css" href="style/mobile.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">

</head>

<body>
  <div class="desktop">
    <div class="svg-top">
      <div class="top-row" id ="top">
        <div id="top-panel-left">
          <div class="countdown">
            
            <div class="logo-star">
              <img id="star" src="images/archFrames/dark-star.svg">
            </div>
             
           
          </div>
          
        </div>

        <div id="top-panel-center">
          <div class="countdown">
            <div class="countdown-type" id="hours-title">
              <h1>HOURS</h1>
            </div>

            <div class="countdown-type" id="minutes-title">
              <h1>MINUTES</h1>
            </div>
          </div>
          <div class="countdown">
            <div class="countdown-time" id="hours">
              <h2>3</h2>
            </div>
            <div class="countdown-time" id="minutes">
              <h2>42</h2>
            </div>
          </div>
        </div>
        <div id="top-panel-right" >
           <div class="countdown" id="cancel-1">
            <div class="countdown-type" id="hours-title">
              <h1>MINUTES</h1>
            </div>
          </div>
         <div class="countdown" id="cancel-2">
            <div class="countdown-time" id="hours">
              <h2>30</h2>
            </div>
          
          </div>
        </div>
      </div>

     <div class="bottom-right" id="bottom">
        <div id="bottom-panel-right"></div>
        <div id="bottom-panel-left"></div>
        
      </div>

      <div class="bottom-left">
        <div id="anomie-marquee">
          <div class="marquee">
            <img id="a" src="images/ANOMIE.svg">
            <img id="b" src="images/ANOMIE.svg">
          </div>
        </div>

        <div class="portals">

          <div id="portal-a" onclick="gotoAbout()" onmouseover="dispAbout()">
            <div class="link-name">
              <p>ABOUT</p>
            </div>
            <div class="portal-holder" id="frame-a"></div>

          </div>
          <div id="portal-b" onclick="gotoTickets()" onmouseover="dispTickets()">
            <div class="link-name">
              <p>TICKETS</p>
            </div>
            <div class="portal-holder" id="frame-a"></div>

          </div>
          <div id="portal-c" onclick="gotoPeople()"> <!-- onmouseover="dispPeople()" -->
            <div class="link-name">
              <p>PEOPLE</p>
            </div>
            <div class="portal-holder" id="frame-a"></div>

          </div>
          <div id="portal-d" onclick="gotoLines()"> <!-- onmouseover="dispLines()" -->
            <div class="link-name">
              <p>LINES</p>
            </div>
            <div class="portal-holder" id="frame-a"></div>

          </div>
        </div>
      </div>

      
    </div>

    <div id="jello-container" class="jello-container">
      <div class="jello-controls ghost">
        <div class="jello-controls__wrap ghost__child">
          <button type="button" class="meta -light jello-controls__cta--button js-change-image">Change Image</button>
          <button type="button" class="meta -light jello-controls__cta--button js-change-image-1">Change Image</button>
          <button type="button" class="meta -light jello-controls__cta--button js-change-image-2">Change Image</button>
          <button type="button" class="meta -light jello-controls__cta--button js-change-image-3">Change Image</button>
          <button type="button" class="meta -light jello-controls__cta--button js-change-image-4">Change Image</button>

          <span class="meta -light">/</span>
          <button type="button" class="meta -light jello-controls__cta--button js-change-distortion">Change Distortion</button>
          <span class="meta -light">/</span>
          <button type="button" class="meta -light jello-controls__cta--button js-toggle-distortion">Toggle Distortion</button>
        </div>
      </div>
      <canvas class="jello-canvas"></canvas>
    </div>
  </div>

  <div class="mobile">

      <div class="mobile-site">
      <div id="anomie-marquee">
          <div class="marquee">
            <img id="a" src="images/ANOMIE.svg">
            <img id="b" src="images/ANOMIE.svg">
          </div>
        </div>


      <div class="mobile-container">
        <div class="box1">
      <div id="box1-1"></div>
      <div id="box1-2">
        <div class="swiper-container text">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide nav-item">
                        <h1>
                        ABOUT
                      </h1>
                      </div>
                      <div class="swiper-slide nav-item">
                        <h1>TICKETS</h1>
                      </div>
                      <div class="swiper-slide nav-item">
                        <h1>PEOPLE</h1>
                      </div>
                      <div class="swiper-slide nav-item">
                       <h1> LINES</h1>
                      </div>
                    </div>
                  </div>
      </div>
      <div id="box1-3"></div>
        </div>
        <div class="box2">
      <div id="box2-1">
        <img src="images/arrow-star.svg">
      </div>
      <div id="box2-2">

                <div class="swiper-container images">
                <div id="m-one" class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="arch">
                      <div id="parallax">
                        <div class="layer" data-depth=".5">
                          <div class="parallax-img aaaa"></div>
                        </div>
                        <div class="layer" data-depth=".75">
                          <div class="parallax-img bbbb"></div>
                        </div>
                        <div class="layer c" data-depth="1">
                          <div class="parallax-img cccc"></div>
                        </div>
                        <div class="layer d" data-depth="1.25">
                          <div class="parallax-img dddd"></div>
                        </div>

                        <div class="layer" data-depth="1.5">
                          <div class="parallax-img eeee"></div>
                        </div>


                      </div>
                    </div>
                  </div>
                 <div id="m-two" class="swiper-slide">
                    <div class="arch">
                      <div id="parallaxb">
                        <div class="layer" data-depth=".5">
                          <div class="parallax-img aaaa"></div>
                        </div>
                        <div class="layer" data-depth=".75">
                          <div class="parallax-img bbbb"></div>
                        </div>
                        <div class="layer c" data-depth="1">
                          <div class="parallax-img cccc"></div>
                        </div>
                        <div class="layer d" data-depth="1.25">
                          <div class="parallax-img dddd"></div>
                        </div>
                        <div class="layer" data-depth="1.5">
                          <div class="parallax-img eeee"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="m-three" class="swiper-slide">
                    <div class="arch">
                      <div id="parallaxc">
                        <div class="layer" data-depth=".5">
                          <div class="parallax-img aaaa"></div>
                        </div>
                        <div class="layer" data-depth=".75">
                          <div class="parallax-img bbbb"></div>
                        </div>
                        <div class="layer c" data-depth="1">
                          <div class="parallax-img cccc"></div>
                        </div>
                        <div class="layer d" data-depth="1.25">
                          <div class="parallax-img dddd"></div>
                        </div>
                        <div class="layer" data-depth="1.5">
                          <div class="parallax-img eeee"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="m-four" class="swiper-slide">
                    <div class="arch">
                      <div id="parallaxd">
                        <div class="layer" data-depth=".5">
                          <div class="parallax-img aaaa"></div>
                        </div>
                        <div class="layer" data-depth=".75">
                          <div class="parallax-img bbbb"></div>
                        </div>
                        <div class="layer c" data-depth="1">
                          <div class="parallax-img cccc"></div>
                        </div>
                        <div class="layer d" data-depth="1.25">
                          <div class="parallax-img dddd"></div>
                        </div>
                        <div class="layer" data-depth="1.5">
                          <div class="parallax-img eeee"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            
      </div>
      <div id="box2-3">
        <img src="images/arrow-star.svg" style="transform: scaleX(-1)">
      </div>
        </div>
        <div class="box3">
      <div id="box3-1"></div>
      <div id="box3-2">
        <div id="switch-text">
         <h3>SWIPE TO NAVIGATE</h3>
        </div>
      </div>
      <div id="box3-3"></div>
        </div>

    </div>
      <!-- <h1 class="ANOMIE">ANOMIE</h1> -->
    </div>

  </div>

</body>

<script src="script/index-interact.js"></script>
<script src="script/mobile.js"></script>
</html>
